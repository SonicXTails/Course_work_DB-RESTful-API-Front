<h2>AuditLog</h2>
<a href="{% url 'logout' %}">Выйти</a>
<table border="1" cellpadding="5">
<tr>
<th>ID</th><th>Действие</th><th>Таблица</th><th>Запись</th><th>Старые данные</th><th>Новые данные</th><th>Время</th>
</tr>
{% for log in logs %}
<tr>
<td>{{ log.id }}</td>
<td>{{ log.action }}</td>
<td>{{ log.table_name }}</td>
<td>{{ log.record_id }}</td>
<td>{{ log.old_data|default:"-" }}</td>
<td>{{ log.new_data|default:"-" }}</td>
<td>{{ log.action_time }}</td>
</tr>
{% endfor %}
</table>
<a href="{% url 'users_dashboard' %}">Назад к пользователям</a>
